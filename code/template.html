<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="./style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="./utils.js"></script>
	<script type="text/javascript" src="./imperative-html-subset.js"></script>
	<script>
		data.set_silently({
			counter: 0,
		});
	</script>
</head>
<body>
<main class="container">
	<section class="row space-evenly wrap">
		<button onclick="data.counter += 1; data.notify();">increment</button>
		<button class="round" onclick="data.counter += 1; data.notify();">increment</button>
		<div data-listen="counter" data-refresh="this.innerText = data.counter" style="width:2rem; text-align: center"></div>
		<div data-value="counter"></div>
		<script>
			html.insert(html.span({}, data.value("counter")));
		</script>
		<a target="_blank">test link</a>
		<a class="button" target="_blank">test link button</a>
		<label class="toggle">
			<input type="checkbox">
			toggle me
		</label>
		<button class="icon"><img src="/images/external-link.svg"></button>
		<button class="icon round"><img src="/images/external-link.svg"></button>
		<ul>
			<li>
				<input type="radio" name="other"> A
			</li>
			<li>
				<input type="radio" name="other"> B
			</li>
		</ul>
	</section>
	<div class="breakout" style="margin-top: 4rem">hi</div>
</main>
<script>
	data.query_listeners();
</script>
</body>
</html>
